<div class="row">
    <div class="col">
        <h3 class="border-bottom pb-3 mb-4">Single-Select Dropdown</h3>
    </div>
</div>

<div class="row">
  <div class="col-md-6">
    <h6>
      Foods
      <span class="float-right">
        <button class="btn btn-sm btn-link py-0">Toggle search</button>
        <button class="btn btn-sm btn-link py-0">Toggle Error</button>
        <button class="btn btn-sm btn-link py-0" (click)="onToggleStatus()">Toggle status</button>
      </span>
    </h6>
    <app-dropdown
    [items]="items"
    [showStatus]="showStatus"
    (itemChange)="onItemChange($event)">
    </app-dropdown>

    <div class="mt-3">
      <p>Following HTML shows the initialization of single-select dropdown:</p>
      <div class="card bg-light">
          <div class="card-body">
            <pre class="mb-0"><code>{{ currentSelectedItem | json }}</code></pre>

          </div>
      </div>
  </div>
  </div>
  <div class="col-md-6">
  </div>
</div>
